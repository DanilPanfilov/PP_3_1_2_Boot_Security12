<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white"></p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold" >Registration page</h1>
                    <div class="tab-content" id="tabContent">
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md bg-white border">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                                  th:align="center" th:action="@{/registration}" th:object="${user}" th:method="POST">
                                <label for="username"><b>Username</b></label>
                                <input th:name="username" th:type="text" class="form-control" id="username" required/>
                                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
                                <br>
                                <label for="password"><b>Password</b></label>
                                <input th:name="password" th:field="*{password}" th:type="password" class="form-control" id="password"/>
                                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                                <br>
                                <label for="name"><b>Name</b></label>
                                <input th:name="name" th:type="text" class="form-control" id="name" required/>
                                <br>
                                <label for="lastName"><b>Lastname</b></label>
                                <input th:name="lastName" th:type="text" class="form-control" id="lastName" required/>
                                <br>
                                <label for="role"><b>Role</b></label>
                                <select multiple class="form-control form-control-sm"
                                        id="role" name="role" size="2" required>
                                    <option th:text="ROLE_ADMIN" th:value="ROLE_ADMIN"/>
                                    <option th:text="ROLE_USER" th:value="ROLE_USER"/>
                                </select>
                                <br>
                                <button th:type="submit" class="btn btn-success btn-lg" value="Create">Add new user</button>
                                <div th:if="${usernameError!=null}" style="color: red">
                                    Пользователь с таким username существует.
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
